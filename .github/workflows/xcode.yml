name: Xcode (MacOS)

on: [push, pull_request]

jobs:
  debug_x64:
    runs-on: macos-latest

    steps:
    - name: checkout
      uses: actions/checkout@v1
      with:
        submodules: recursive

    - name: premake 
      run: |
        curl -L -o premake.tar.gz https://github.com/premake/premake-core/releases/download/v5.0.0-alpha15/premake-5.0.0-alpha15-macosx.tar.gz
        7z x premake.tar.gz
        7z x premake.tar
        chmod 777 premake5
        ./premake5 xcode4 --output_directory=output

    - name: build
      run: xcodebuild -project build/test_exception_manager.xcodeproj -configuration debug -arch x86_64 -sdk macosx10.15
  
    - name: test
      run: ./output/test_exception_manager
      
  release_x64:
    runs-on: macos-latest

    steps:
    - name: checkout
      uses: actions/checkout@v1
      with:
        submodules: recursive

    - name: premake 
      run: |
        curl -L -o premake.tar.gz https://github.com/premake/premake-core/releases/download/v5.0.0-alpha15/premake-5.0.0-alpha15-macosx.tar.gz
        7z x premake.tar.gz
        7z x premake.tar
        chmod 777 premake5
        ./premake5 xcode4 --output_directory=output

    - name: build
      run: xcodebuild -project build/test_exception_manager.xcodeproj -configuration release -arch x86_64 -sdk macosx10.15
  
    - name: test
      run: ./output/test_exception_manager
