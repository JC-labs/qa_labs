name: Xcode (MacOS)

on: [push, pull_request]


jobs:
  lab_1_x64_debug:
    runs-on: macos-latest

    steps:
    - name: checkout
      uses: actions/checkout@v1
      with:
        submodules: recursive

    - name: premake 
      run: |
        curl -L -o premake.tar.gz https://github.com/premake/premake-core/releases/download/v5.0.0-alpha15/premake-5.0.0-alpha15-macosx.tar.gz
        7z x premake.tar.gz
        7z x premake.tar
        chmod 777 premake5
        ./premake5 xcode4

    - name: build
      run: |
        cd project/lab_1
        xcodebuild -configuration debug -arch x64 build
        cd ../..
      
    - name: test
      run: ./output/linux_x64_debug/lab_1_test